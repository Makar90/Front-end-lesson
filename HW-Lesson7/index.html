<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/png">    
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body background="green">
    
    <div class="wrapper">
        <header class="headerBox">
            <h1 class="headerBox__head">CSS Dinner Shopping List</h1>
            <p class="headerBox__paragraf"> Let’s go to the mall!</p>
        </header>

        <main class="mainBox">
            <!--Table area-->
            <div class="mainBox__tabCheckbox">
                <div class="tabItem mainBox__tabCheckbox--item">
                    <input type="checkbox" class="mainBox__tabCheckbox--item--checkbox" id="1">
                    <label class="mainBox__tabCheckbox--item--checkbox--label" for="1">A lot of pickles <sup class="mainBox__tabCheckbox--item--checkbox--textAbove">(for the next
                            lessons about CSS)</sup> </label>
                </div>
                <div class="tabItem mainBox__tabCheckbox--item">
                    <input type="checkbox" class="mainBox__tabCheckbox--item--checkbox" id="2">
                    <label class="mainBox__tabCheckbox--item--checkbox--label" for="2">10 apples <sup>(for more CSS manipulations)</sup> </label>
                </div>
                <div class="tabItem mainBox__tabCheckbox--item">
                    <input type="checkbox" class="mainBox__tabCheckbox--item--checkbox" id="3">
                    <label class="mainBox__tabCheckbox--item--checkbox--label" for="3">20 oranges <sup>(because they are awesome)</sup> </label>
                </div>
                <div class="tabItem mainBox__tabCheckbox--item">
                    <input type="checkbox" class="mainBox__tabCheckbox--item--checkbox" id="4">
                    <label class="mainBox__tabCheckbox--item--checkbox--label" for="4">13 plates <sup>(hm... they always dissapear)</sup> </label>
                </div>
                <div class="tabItem mainBox__tabCheckbox--item">
                    <input type="checkbox" class="mainBox__tabCheckbox--item--checkbox" id="5">
                    <label class="mainBox__tabCheckbox--item--checkbox--label" for="5">15 bentos <sup></sup> </label>
                </div>                
                <div class="tabItem mainBox__tabCheckbox--item">
                    <input type="checkbox" class="mainBox__tabCheckbox--item--checkbox" id="6">
                    <label class="mainBox__tabCheckbox--item--checkbox--label" for="6">1 bottle of Sake <sup>(for my friends)</sup> </label>
                </div> 
            </div>
            <!--Table area end-->

            <!--Submit area-->
            <div class="mainBox__tabSubmit">
                <div class="tabItem mainBox__tabSubmit--item">
                    <!--
                    В середині знаходяться баттони. 
                    Чому стилі задані на рівні main класу tabItem  та на рівні класу mainBox__tabSubmit--item до них не застосовуються?
                    -->
                    <button class="mainBox__tabSubmit--item--submit">
                        Bon appetit :)
                    </button>
                </div>
            </div>
            <!--Submit area end-->
        </main>
    </div>    
</body>
</html>
